<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘管理系统-首页</title>
  <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.css">
  <link rel="stylesheet" href="./lib/bootstrap-validator/css/bootstrapValidator.css">
  <!-- <link rel="stylesheet" href="./css/common.css"> -->
  <link rel="stylesheet" href="./lib/nprogress/nprogress.css">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/first.css">

</head>

<body class="bodyPd">
  <!-- 左侧 -->
  <div class="lt_left">
    <div class="title">
      <a href="index.html">黑马15期</a>
    </div>
    <div class="head">
      <img src="./images/default.jpg" alt="">
      <p>超级管理员</p>
    </div>
    <div class="nav">
      <ul>
        <li>
          <a href="user.html">
            <i class="glyphicon glyphicon-user"></i>
            用户管理
          </a>
        </li>
        <li>
          <a class="list" href="javascript:;">
            <i class="glyphicon glyphicon-list"></i>
            分类管理
          </a>
          <div class="child">
            <a class="active" href="first.html">一级分类</a>
            <a href="second.html">二级分类</a>
          </div>
        </li>
        <li>
          <a href="product.html">
            <i class="glyphicon glyphicon-tags"></i>
            商品管理
          </a>
        </li>
      </ul>
    </div>
  </div>
  <!-- 右侧 -->
  <div class="lt_right">
    <div class="topbar">
      <a class="pull-left justify" href="javascript:;">
        <i class="glyphicon glyphicon-align-justify"></i>
      </a>
      <a id="myModal" class="pull-right out" data-toggle="modal" data-target="#modal" href="javascript:;">
        <i class="glyphicon glyphicon-log-out"></i>
      </a>
    </div>

    <!-- 内容不同区域 -->
    <div class="content">
      <!-- 导航条 -->
      <ol class="breadcrumb">
        <li>
          <a href="#">管理系统</a>
        </li>
        <li>
          <a href="#">分类管理</a>
        </li>
        <li class="active">一级分类</li>
      </ol>
      <div class="default">
        <button type="button" class="btn btn-default">添加分类</button>
      </div>
      <table class="table table-bordered table-hover text-center">
        <thead>
          <tr>
            <th width="20%">序号</th>
            <th width="80%">分类名称</th>
          </tr>
        </thead>
        <tbody>
          <!-- 挖个坑 -->
        </tbody>
      </table>
      <!-- 分页插件 -->
      <div class="pull-right">
        <ul id="page"></ul>
      </div>

    </div>
  </div>


  <!-- 模态框 -->
  <div class="modal fade bs-example-modal-sm" id="logoutModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">温馨提示</h4>
        </div>
        <div class="modal-body">
          <p class="text-danger">
            <i class="glyphicon glyphicon-info-sign"></i>
            您确定要退出后台管理系统吗？
          </p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary btn_logout">退出</button>
        </div>
      </div>
    </div>
  </div>


  <!-- 添加分类模态框 -->
  <!-- 模态框 -->
  <div class="modal fade bs-example-modal-sm" id="firstModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title">添加分类</h4>
        </div>
        <form>
          <div class="modal-body">

            <div class="form-group">
              <input type="text" data-bv-field="categoryName" autocomplete="off" name="categoryName" class="form-control" placeholder="请输入一级分类的名称">
            </div>

          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
            <button type="submit" class="btn btn-primary">添加</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <!-- 准备模板引擎 -->
  <script type="text/html" id="tmp">
    {{ each rows v i }}
    <tr>
      <td>{{ (page-1)*size+i+1 }}</td>
      <td>{{ v.categoryName }}</td>
    </tr>
    {{ /each }}
  </script>



  <script src="./lib/jquery/jquery.js"></script>
  <script src="./lib/bootstrap/js/bootstrap.js"></script>
  <!-- 表单校验插件 -->
  <script src="./lib/bootstrap-validator/js/bootstrapValidator.js"></script>
  <script src="./lib/nprogress/nprogress.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/bootstrap-paginator/bootstrap-paginator.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/first.js"></script>
</body>

</html>
