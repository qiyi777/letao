<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘云购M端-商品列表</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/searchList.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_top">
      <div class="icon_left">
        <a href="javascript:history.go(-1)">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="head">
        <h4>商品列表</h4>
      </div>

    </div>

    <!-- 内容部分 -->
    <div class="lt_content">
      <div class=" mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="btn mui-btn-blue">搜索</button>
          </div>
          <div class="lt_history">
            <div class="nav">
              <ul class="mui-clearfix">
                <li>
                  <a href="#">
                    <span>上架时间</span>
                    <span class="fa fa-angle-down"></span>
                  </a>
                </li>
                <li data-type="price">
                  <a href="#">
                    <span>价格</span>
                    <span class="fa fa-angle-down"></span>
                  </a>
                </li>
                <li data-type="num">
                  <a href="#">
                    <span>库存</span>
                    <span class="fa fa-angle-down"></span>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <span>折扣</span>
                    <span class="fa fa-angle-down"></span>
                  </a>
                </li>
              </ul>
            </div>
            <!-- 产品区域 -->
            <div class="product">
              <!-- 挖个坑 -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板引擎 -->
  <script type="text/html" id="tmp">
    {{ if data.length !== 0 }}
    {{ each data v i }}
      <div class="item">
        <a href="#">
          <img src="{{ v.pic[0].picAddr }}" alt="">
          <p class="mui-ellipsis-2">{{ v.proName }}</p>
          <p>
            <span class="price">¥{{ v.price }}</span>
            <span class="oldPrice">¥{{ v.oldPrice }}</span>
          </p>
          <button class="mui-btn mui-btn-blue">立即购买</button>
        </a>
      </div>
      {{ /each }}
      {{ else }}
        <div class="now"> 没有更多商品信息 </div>
      {{ /if }}
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/searchList.js"></script>
</body>

</html>
