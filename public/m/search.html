<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘云购M端-搜索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/search.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_top">
      <div class="icon_left">
        <a href="javascript:history.go(-1)">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="head">
        <h4>搜索中心</h4>
      </div>

    </div>

    <!-- 内容部分 -->
    <div class="lt_content">
      <div class=" mui-scroll-wrapper">
        <div class="mui-scroll">
          <div class="search">
            <input type="text" placeholder="请输入搜索关键字">
            <button class="btn mui-btn-blue">搜索</button>
          </div>
          <div class="lt_history">
            
          </div>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li>
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板引擎左侧一级分类 -->
  <script type="text/html" id="tmp">
    {{ if item.length === 0 }}
      <div class="record">暂无搜索记录</div>
    {{ else }}
    <div class="title">
        <span>搜索历史</span>
        <span class="mui-pull-right fa fa-trash btn_empty">清空记录</span>
      </div>
      <div class="content">
        <ul>
          {{ each item v i }}
          <li data-idx="{{ i }}">
            <a href="{{ 'searchList.html?key=' + v }}">{{ v }}</a>
            <span class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></span>
          </li>
          {{ /each }}
        </ul>
      </div>
      {{ /if }}
  </script>


  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/search.js"></script>
</body>

</html>
