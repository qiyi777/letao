<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>乐淘云购M端-分类页</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="./lib/fa/css/font-awesome.css">
  <link rel="stylesheet" href="./lib/mui/css/mui.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="./css/category.css">

</head>

<body>
  <div class="lt_container">
    <!-- 头部 -->
    <div class="lt_top">
      <div class="icon_left">
        <a href="javascript:history.go(-1)">
          <i class="mui-icon mui-icon-back"></i>
        </a>
      </div>
      <div class="head">
        <h4>乐淘分类</h4>
      </div>
      <div class="icon_right">
        <a href="#">
          <i class="fa fa-search"></i>
        </a>
      </div>
    </div>

    <!-- 内容部分 -->
    <div class="lt_content">
      <div class="content_nav">
        <div class=" mui-scroll-wrapper">
          <ul class="mui-scroll">
            <li class="active">
              <a href="#">运动馆</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="content">
        <div class="mui-scroll-wrapper">
          <ul class="mui-clearfix mui-scroll">
            <!-- 挖个坑 -->
          </ul>
        </div>
      </div>
    </div>
    <!-- 底部 -->
    <div class="lt_footer">
      <ul>
        <li>
          <a href="index.html">
            <i class="fa fa-home"></i>
            <p>首页</p>
          </a>
        </li>
        <li class="active">
          <a href="category.html">
            <i class="fa fa-bars"></i>
            <p>分类</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-shopping-cart"></i>
            <p>购物车</p>
          </a>
        </li>
        <li>
          <a href="#">
            <i class="fa fa-user"></i>
            <p>会员中心</p>
          </a>
        </li>
      </ul>
    </div>
  </div>

  <!-- 模板引擎左侧一级分类 -->
  <script type="text/html" id="tmp01">
      {{ each rows v i }}
        <li data-id="{{ v.id }}" class="{{ i === 0? 'active':'' }}">
          <a href="javascript:;">{{ v.categoryName }}</a>
        </li>
      {{ /each }}
  </script>

  <!-- 模板引擎二级分类 -->
  <script type="text/html" id="tmp02">
    {{ each rows v i }}
        <li>
            <a href="#">
              <img src="{{ v.brandLogo }}" alt="">
              <p>{{ v.brandName }}</p>
            </a>
        </li>
    {{ /each }}
  </script>

  <script src="./lib/zepto/zepto.min.js"></script>
  <script src="./lib/artTemplate/template-web.js"></script>
  <script src="./lib/mui/js/mui.js"></script>
  <script src="./js/common.js"></script>
  <script src="./js/category.js"></script>
</body>

</html>
